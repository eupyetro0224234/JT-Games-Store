<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - JT Games Store</title>
  <link rel="icon" href="https://yt3.googleusercontent.com/tZjRjVHxbqoDXGHVwPeQ-G4wl_gM7NSPYEZtolQ6jf51881BOzfWe1pZVct7e15q4ZHZwRpjbw=s160-c-k-c0x00ffffff-no-rj" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { 
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    .disabled-btn {
      opacity: 0.4;
      pointer-events: none;
    }
    
    /* Variáveis CSS para temas */
    :root {
      --bg-primary: #f7fafc;
      --bg-secondary: #ffffff;
      --text-primary: #1a202c;
      --text-secondary: #4a5568;
      --nav-bg: linear-gradient(to right, #2563eb, #7c3aed);
      --card-bg: #ffffff;
      --footer-bg: #1a202c;
      --footer-text: #cbd5e0;
    }
    
    [data-theme="dark"] {
      --bg-primary: #1a202c;
      --bg-secondary: #2d3748;
      --text-primary: #e2e8f0;
      --text-secondary: #a0aec0;
      --nav-bg: linear-gradient(to right, #1e40af, #6d28d9);
      --card-bg: #2d3748;
      --footer-bg: #0f141c;
      --footer-text: #e2e8f0;
    }
    
    .theme-transition {
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    
    /* Estilo para o aviso com animação de desaparecimento */
    #update-notice {
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
    
    .hidden-notice {
      opacity: 0;
      transform: translateY(-100%);
      pointer-events: none;
    }
    
    /* Estilo para os ícones das redes sociais */
    .social-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      margin-right: 5px;
    }
    
    /* Estilo para o link da loja original */
    .original-store-link {
      color: #60a5fa;
      text-decoration: underline;
      cursor: pointer;
    }
    .original-store-link:hover {
      color: #93c5fd;
    }
    
    .input-error {
      border-color: #e53e3e;
      box-shadow: 0 0 0 2px rgba(229, 62, 62, 0.2);
    }
    .error-message {
      color: #e53e3e;
      font-size: 0.875rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    .btn-loading {
      position: relative;
      color: transparent;
    }
    .btn-loading::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin: -10px 0 0 -10px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Estilo para mensagens de status */
    .status-message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .status-error {
      background-color: #fed7d7;
      color: #c53030;
      border: 1px solid #feb2b2;
    }
    
    .status-success {
      background-color: #c6f6d5;
      color: #276749;
      border: 1px solid #9ae6b4;
    }
    
    .status-hidden {
      display: none;
    }
  </style>
</head>
<body class="theme-transition" style="background-color: var(--bg-primary); color: var(--text-primary);">
  
  <!-- Navbar (cabeçalho idêntico ao do segundo código) -->
  <nav class="text-white shadow-lg fixed w-full top-0 z-40 theme-transition" style="background-image: var(--nav-bg);">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold tracking-wide">
        <a href="index.html">JT Games Store</a>
      </h1>
      <ul class="hidden md:flex space-x-6 font-medium">
        <li><a href="index.html" class="hover:text-gray-200">Início</a></li>
        <li><a href="populares.html" class="hover:text-gray-200">Populares</a></li>
        <li><a href="#" class="hover:text-gray-200">Novos</a></li>
        <li><a href="categorias.html" class="hover:text-gray-200">Categorias</a></li>
      </ul>
      <div class="flex items-center space-x-4">
        <input type="text" placeholder="Buscar jogos..." class="hidden md:block p-2 rounded-lg w-64 focus:outline-none focus:ring-2 focus:ring-white theme-transition" style="background-color: var(--bg-secondary); color: var(--text-primary);" />
        <button id="login-btn-nav" class="theme-transition px-4 py-2 rounded-lg font-semibold hover:opacity-90" style="background-color: var(--bg-secondary); color: var(--text-primary);">Login</button>
      </div>
    </div>
  </nav>

  <!-- Espaço por causa da navbar fixa -->
  <div class="pt-24"></div>

  <!-- Formulário de Login / Registro -->
  <section class="flex justify-center items-center min-h-[70vh] px-4">
    <div class="w-full max-w-md p-8 rounded-2xl shadow-xl theme-transition" style="background-color: var(--card-bg);">
      <h2 class="text-2xl font-bold mb-6 text-center">Login / Registro</h2>
      
      <!-- Área para mensagens de status -->
      <div id="status-message" class="status-message status-hidden"></div>
      
      <form id="login-form">
        <div class="mb-4">
          <input type="text" id="nomeInput" placeholder="Nome completo" 
                 class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 theme-transition"/>
          <div id="nomeError" class="error-message hidden">Por favor, informe seu nome completo</div>
        </div>
        
        <div class="mb-4">
          <input type="email" id="emailInput" placeholder="Email" 
                 class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 theme-transition"/>
          <div id="emailError" class="error-message hidden">Por favor, informe um email válido</div>
        </div>
        
        <div class="mb-6">
          <input type="password" id="senhaInput" placeholder="Senha" 
                 class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 theme-transition"/>
          <div id="senhaError" class="error-message hidden">A senha deve ter pelo menos 6 caracteres</div>
        </div>
        
        <button type="submit" id="login-btn" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition theme-transition">
          Entrar / Registrar
        </button>
      </form>
    </div>
  </section>

  <!-- Script de Login e Tema -->
  <script>
    // Verificar se o usuário já está logado e redirecionar
    function checkIfLoggedIn() {
      const user = localStorage.getItem('user');
      if (user) {
        // Usuário já está logado, redirecionar para a página principal
        window.location.href = 'https://eupyetro0224234.github.io/JT-Games-Store';
        return true;
      }
      return false;
    }

    // Executar a verificação imediatamente ao carregar a página
    if (checkIfLoggedIn()) {
      // Se estiver logado, o redirecionamento já foi feito
      // Podemos parar a execução do resto do script
      // Mas o navegador vai continuar processando até o redirecionamento acontecer
    }

    // Tema automático
    function detectColorScheme() {
      let theme = "light";
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        theme = "dark";
      }
      document.documentElement.setAttribute('data-theme', theme);
    }
    const colorSchemeQuery = window.matchMedia('(prefers-color-scheme: dark)');
    colorSchemeQuery.addEventListener('change', e => {
      document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
    });
    detectColorScheme();

    // Elementos do DOM
    const loginForm = document.getElementById('login-form');
    const nomeInput = document.getElementById('nomeInput');
    const emailInput = document.getElementById('emailInput');
    const senhaInput = document.getElementById('senhaInput');
    const nomeError = document.getElementById('nomeError');
    const emailError = document.getElementById('emailError');
    const senhaError = document.getElementById('senhaError');
    const loginBtn = document.getElementById('login-btn');
    const loginBtnNav = document.getElementById('login-btn-nav');
    const statusMessage = document.getElementById('status-message');

    // Função para mostrar mensagens de status
    function showStatusMessage(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = 'status-message';
      
      if (type === 'error') {
        statusMessage.classList.add('status-error');
      } else if (type === 'success') {
        statusMessage.classList.add('status-success');
      }
      
      statusMessage.classList.remove('status-hidden');
      
      // Auto-esconder após 5 segundos
      setTimeout(() => {
        hideStatusMessage();
      }, 5000);
    }
    
    function hideStatusMessage() {
      statusMessage.classList.add('status-hidden');
    }

    // Validação de formulário
    function validateForm() {
      let isValid = true;
      
      // Reset errors
      nomeError.classList.add('hidden');
      emailError.classList.add('hidden');
      senhaError.classList.add('hidden');
      nomeInput.classList.remove('input-error');
      emailInput.classList.remove('input-error');
      senhaInput.classList.remove('input-error');
      
      // Validate name
      if (!nomeInput.value.trim()) {
        nomeError.classList.remove('hidden');
        nomeInput.classList.add('input-error');
        isValid = false;
      }
      
      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailInput.value)) {
        emailError.classList.remove('hidden');
        emailInput.classList.add('input-error');
        isValid = false;
      }
      
      // Validate password
      if (senhaInput.value.length < 6) {
        senhaError.classList.remove('hidden');
        senhaInput.classList.add('input-error');
        isValid = false;
      }
      
      return isValid;
    }

    // Login / Registro via backend
    async function handleLogin(e) {
      if (e) e.preventDefault();
      
      // Se o nome estiver vazio, usamos o email como nome
      let nome = nomeInput.value.trim() || emailInput.value.trim();
      const email = emailInput.value.trim();
      const senha = senhaInput.value;

      // Validação mínima de email e senha
      if (!email || senha.length < 6) {
        showStatusMessage('❌ Preencha corretamente o email e a senha (mínimo 6 caracteres).', 'error');
        return;
      }

      // Show loading state
      loginForm.classList.add('loading');
      loginBtn.classList.add('btn-loading');
      
      try {
        const response = await fetch('https://eupyetro022.pythonanywhere.com/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, email, senha })
        });

        const result = await response.json();

        if(result.status === 'sucesso'){
          localStorage.setItem('user', nome);
          localStorage.setItem('userEmail', email);
          window.location.href = 'area-membros.html';
        } else {
          showStatusMessage('❌ ' + result.mensagem, 'error');
        }
      } catch(err) {
        showStatusMessage('❌ Não foi possível conectar ao servidor.', 'error');
      } finally {
        loginForm.classList.remove('loading');
        loginBtn.classList.remove('btn-loading');
      }
    }

    // Script para verificar se o usuário está logado e atualizar o botão de login
    function checkLogin() {
      const user = localStorage.getItem('user');
      if (user) {
        loginBtnNav.textContent = `Olá, ${user}`;
        loginBtnNav.onclick = () => {
          window.location.href = 'area-membros.html'; // vai direto para a área de membros
        }
      } else {
        loginBtnNav.textContent = 'Login';
        loginBtnNav.onclick = () => {
          window.location.href = 'login.html';
        }
      }
    }

    loginForm.addEventListener('submit', handleLogin);
    
    // Remove error styles when user starts typing
    nomeInput.addEventListener('input', () => {
      nomeInput.classList.remove('input-error');
      nomeError.classList.add('hidden');
      hideStatusMessage();
    });
    
    emailInput.addEventListener('input', () => {
      emailInput.classList.remove('input-error');
      emailError.classList.add('hidden');
      hideStatusMessage();
    });
    
    senhaInput.addEventListener('input', () => {
      senhaInput.classList.remove('input-error');
      senhaError.classList.add('hidden');
      hideStatusMessage();
    });

    // Inicialização
    checkLogin();
  </script>

</body>
</html>
