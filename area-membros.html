<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Área de Membros - JT Games Store</title>
  <link rel="icon" href="https://yt3.googleusercontent.com/tZjRjVHxbqoDXGHVwPeQ-G4wl_gM7NSPYEZtolQ6jf51881BOzfWe1pZVct7e15q4ZHZwRpjbw=s160-c-k-c0x00ffffff-no-rj" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
    :root {
      --bg-primary: #f7fafc;
      --bg-secondary: #ffffff;
      --text-primary: #1a202c;
      --text-secondary: #4a5568;
      --nav-bg: linear-gradient(to right, #2563eb, #7c3aed);
      --card-bg: #ffffff;
      --footer-bg: #1a202c;
      --footer-text: #cbd5e0;
    }
    [data-theme="dark"] {
      --bg-primary: #1a202c;
      --bg-secondary: #2d3748;
      --text-primary: #e2e8f0;
      --text-secondary: #a0aec0;
      --nav-bg: linear-gradient(to right, #1e40af, #6d28d9);
      --card-bg: #2d3748;
      --footer-bg: #0f141c;
      --footer-text: #e2e8f0;
    }
    .theme-transition { transition: background-color 0.3s, color 0.3s, border-color 0.3s; }
    .btn { padding: 0.75rem 1.5rem; background-color:#2563eb; color:white; border-radius:0.5rem; font-weight:600; transition:0.3s; }
    .btn:hover { opacity:0.8; }
    .nav-active { font-weight: bold; text-decoration: underline; }
  </style>
</head>
<body class="theme-transition" style="background-color: var(--bg-primary); color: var(--text-primary);">

  <!-- Navbar -->
  <nav class="text-white shadow-lg fixed w-full top-0 z-50 theme-transition" style="background-image: var(--nav-bg);">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold tracking-wide">
        <a href="index.html">JT Games Store</a>
      </h1>
      <ul class="hidden md:flex space-x-6 font-medium">
        <li><a href="index.html" class="hover:text-gray-200 font-bold underline">Início</a></li>
        <li><a href="populares.html" class="hover:text-gray-200">Populares</a></li>
        <li><a href="#" class="hover:text-gray-200">Novos</a></li>
        <li><a href="categorias.html" class="hover:text-gray-200">Categorias</a></li>
      </ul>
      <div class="flex items-center space-x-4">
        <input type="text" placeholder="Buscar jogos..." class="hidden md:block p-2 rounded-lg w-64 focus:outline-none focus:ring-2 focus:ring-white theme-transition" style="background-color: var(--bg-secondary); color: var(--text-primary);" />
        <button id="login-btn" class="theme-transition px-4 py-2 rounded-lg font-semibold hover:opacity-90" style="background-color: var(--bg-secondary); color: var(--text-primary); display:none;">Login</button>
        <button id="logoutBtn" class="btn hidden md:block">Logoff</button>
      </div>
    </div>
  </nav>

  <!-- Espaço por causa da navbar fixa -->
  <div class="pt-24"></div>

  <!-- Conteúdo Área de Membros -->
  <section class="max-w-7xl mx-auto px-6 mt-12">
    <div class="rounded-2xl shadow-xl p-8 theme-transition" style="background-color: var(--card-bg);">
      <h2 class="text-2xl font-bold mb-4" id="welcomeMsg">Bem-vindo!</h2>
      <p class="text-sm mb-2">Email registrado: <span id="userEmail"></span></p>
      <p class="text-sm">Você pode fazer logoff clicando no botão acima.</p>
    </div>
  </section>

  <!-- Script -->
  <script>
    // Tema automático
    function detectColorScheme() {
      let theme = "light";
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) theme = "dark";
      document.documentElement.setAttribute('data-theme', theme);
    }
    const colorSchemeQuery = window.matchMedia('(prefers-color-scheme: dark)');
    colorSchemeQuery.addEventListener('change', e => document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light'));
    detectColorScheme();

    // Usuário logado
    const user = localStorage.getItem('user');
    const email = localStorage.getItem('userEmail');

    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logoutBtn');

    if (!email) {
      // Redireciona para login se não estiver logado
      window.location.href = 'login.html';
    } else {
      document.getElementById('welcomeMsg').textContent = `Bem-vindo, ${user}!`;
      document.getElementById('userEmail').textContent = email;
      logoutBtn.classList.remove('hidden');
      loginBtn.style.display = 'none';
    }

    // Logoff
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('user');
      localStorage.removeItem('userEmail');
      window.location.href = 'index.html';
    });
  </script>

</body>
</html>
