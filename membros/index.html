<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Área de Membros - JT Games Store</title>
  <link rel="icon" href="https://yt3.googleusercontent.com/tZjRjVHxbqoDXGHVwPeQ-G4wl_gM7NSPYEZtolQ6jf51881BOzfWe1pZVct7e15q4ZHZwRpjbw=s160-c-k-c0x00ffffff-no-rj" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
    :root {
      --bg-primary: #f7fafc;
      --bg-secondary: #ffffff;
      --text-primary: #1a202c;
      --text-secondary: #4a5568;
      --nav-bg: linear-gradient(to right, #2563eb, #7c3aed);
      --card-bg: #ffffff;
      --footer-bg: #1a202c;
      --footer-text: #cbd5e0;
    }
    [data-theme="dark"] {
      --bg-primary: #1a202c;
      --bg-secondary: #2d3748;
      --text-primary: #e2e8f0;
      --text-secondary: #a0aec0;
      --nav-bg: linear-gradient(to right, #1e40af, #6d28d9);
      --card-bg: #2d3748;
      --footer-bg: #0f141c;
      --footer-text: #e2e8f0;
    }
    .theme-transition { transition: background-color 0.3s, color 0.3s, border-color 0.3s; }
    .btn { padding: 0.75rem 1.5rem; background-color:#2563eb; color:white; border-radius:0.5rem; font-weight:600; transition:0.3s; }
    .btn:hover { opacity:0.8; }
    .nav-active { font-weight: bold; text-decoration: underline; }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 0.5rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    .input-error {
      border-color: #e53e3e !important;
      box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
    }
    .error-message {
      color: #e53e3e;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    .message-container {
      position: fixed;
      top: 100px;
      right: 20px;
      z-index: 1001;
      max-width: 300px;
    }
  </style>
</head>
<body class="theme-transition" style="background-color: var(--bg-primary); color: var(--text-primary);">

  <div id="messageContainer" class="message-container"></div>

  <!-- Navbar -->
  <nav class="text-white shadow-lg fixed w-full top-0 z-50 theme-transition" style="background-image: var(--nav-bg);">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold tracking-wide">
        <a href="../">JT Games Store</a>
      </h1>
<ul class="hidden md:flex space-x-6 font-medium">
  <li><a href="../" class="hover:text-gray-200">Início</a></li>
  <li><a href="../populares/" class="hover:text-gray-200">Populares</a></li>
  <li><a href="#" class="hover:text-gray-200">Novos</a></li>
  <li><a href="../categorias/" class="hover:text-gray-200">Categorias</a></li>
</ul>
      <div class="flex items-center space-x-4">
        <input type="text" placeholder="Buscar jogos..." class="hidden md:block p-2 rounded-lg w-64 focus:outline-none focus:ring-2 focus:ring-white theme-transition" style="background-color: var(--bg-secondary); color: var(--text-primary);" />
        <button id="login-btn" class="theme-transition px-4 py-2 rounded-lg font-semibold hover:opacity-90" style="background-color: var(--bg-secondary); color: var(--text-primary); display:none;">Login</button>
        <button id="logoutBtn" class="btn hidden md:block">Logoff</button>
      </div>
    </div>
  </nav>

  <div class="pt-24"></div>

  <section class="max-w-7xl mx-auto px-6 mt-12">
    <div class="rounded-2xl shadow-xl p-8 theme-transition" style="background-color: var(--card-bg);">
      <h2 class="text-2xl font-bold mb-4" id="welcomeMsg">Bem-vindo!</h2>
      <p class="text-sm mb-2">Email registrado: <span id="userEmail"></span></p>
      <p class="text-sm mb-6">Você pode fazer logoff clicando no botão acima.</p>
      
      <div class="border-t border-gray-300 dark:border-gray-600 pt-6">
        <h3 class="text-xl font-semibold mb-4">Configurações da Conta</h3>
        <div class="flex flex-col md:flex-row md:items-center gap-4">
          <div>
            <p class="text-sm mb-1">Nome atual: <span id="currentName" class="font-medium"></span></p>
          </div>
          <button id="editNameBtn" class="btn bg-green-600 hover:bg-green-700 w-full md:w-auto">Alterar Nome</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div id="editNameModal" class="modal">
    <div class="modal-content">
      <h3 class="text-xl font-bold mb-4">Alterar Nome</h3>
      <form id="editNameForm">
        <div class="mb-4">
          <label for="newName" class="block text-sm font-medium mb-2">Novo Nome</label>
          <input type="text" id="newName" class="w-full p-2 rounded border theme-transition" style="background-color: var(--bg-secondary); color: var(--text-primary); border-color: var(--text-secondary);" required maxlength="10">
          <div id="nameError" class="error-message hidden"></div>
          <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">
            Máximo 10 caracteres. Permitidos: letras, números, _ e .
          </p>
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" id="cancelEdit" class="px-4 py-2 rounded border theme-transition" style="background-color: var(--bg-secondary); color: var(--text-primary); border-color: var(--text-secondary);">Cancelar</button>
          <button type="submit" class="btn bg-green-600 hover:bg-green-700">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const BACKEND_URL = 'https://eupyetro022.pythonanywhere.com';

    function mostrarMensagem(mensagem, tipo = 'sucesso') {
      const messageContainer = document.getElementById('messageContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = `p-4 rounded-lg shadow-lg mb-2 theme-transition ${
        tipo === 'sucesso' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
      }`;
      messageDiv.textContent = mensagem;
      messageContainer.appendChild(messageDiv);
      setTimeout(() => messageDiv.remove(), 5000);
    }

    function validarNome(nome) {
      if (!nome || nome.trim() === '') return { valido: false, mensagem: 'O nome não pode estar vazio' };
      if (nome.length > 10) return { valido: false, mensagem: 'Máx. 10 caracteres' };
      if (!/^[a-zA-Z0-9]/.test(nome.charAt(0))) return { valido: false, mensagem: 'Não pode começar com caractere especial' };
      if (!/^[a-zA-Z0-9_.]+$/.test(nome)) return { valido: false, mensagem: 'Apenas letras, números, _ e .' };
      return { valido: true, mensagem: '' };
    }

    function detectColorScheme() {
      let theme = "light";
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) theme = "dark";
      document.documentElement.setAttribute('data-theme', theme);
    }
    const colorSchemeQuery = window.matchMedia('(prefers-color-scheme: dark)');
    colorSchemeQuery.addEventListener('change', e => document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light'));
    detectColorScheme();

    const user = localStorage.getItem('user');
    const email = localStorage.getItem('userEmail');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logoutBtn');
    const editNameBtn = document.getElementById('editNameBtn');
    const editNameModal = document.getElementById('editNameModal');
    const cancelEdit = document.getElementById('cancelEdit');
    const editNameForm = document.getElementById('editNameForm');
    const newNameInput = document.getElementById('newName');
    const nameError = document.getElementById('nameError');

    if (!email) {
      window.location.href = '../login/';
    } else {
      document.getElementById('welcomeMsg').textContent = `Bem-vindo, ${user}!`;
      document.getElementById('userEmail').textContent = email;
      document.getElementById('currentName').textContent = user;
      logoutBtn.classList.remove('hidden');
      loginBtn.style.display = 'none';
    }

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('user');
      localStorage.removeItem('userEmail');
      window.location.href = '../';
    });

    editNameBtn.addEventListener('click', () => {
      newNameInput.value = user;
      nameError.classList.add('hidden');
      newNameInput.classList.remove('input-error');
      editNameModal.style.display = 'flex';
    });

    cancelEdit.addEventListener('click', () => editNameModal.style.display = 'none');
    window.addEventListener('click', (e) => { if (e.target === editNameModal) editNameModal.style.display = 'none'; });

    newNameInput.addEventListener('input', () => {
      const nome = newNameInput.value.trim();
      const validacao = validarNome(nome);
      if (!validacao.valido && nome.length > 0) {
        nameError.textContent = validacao.mensagem;
        nameError.classList.remove('hidden');
        newNameInput.classList.add('input-error');
      } else {
        nameError.classList.add('hidden');
        newNameInput.classList.remove('input-error');
      }
    });

    editNameForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newName = newNameInput.value.trim();
      const validacao = validarNome(newName);
      if (!validacao.valido) {
        nameError.textContent = validacao.mensagem;
        nameError.classList.remove('hidden');
        newNameInput.classList.add('input-error');
        return;
      }

      try {
        const response = await fetch(`${BACKEND_URL}/update-name`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email, newName: newName })
        });
        const result = await response.json();
        if (response.ok && result.status === 'sucesso') {
          localStorage.setItem('user', newName);
          document.getElementById('welcomeMsg').textContent = `Bem-vindo, ${newName}!`;
          document.getElementById('currentName').textContent = newName;
          editNameModal.style.display = 'none';
          mostrarMensagem('Nome alterado com sucesso!', 'sucesso');
        } else {
          mostrarMensagem(result.mensagem || 'Erro ao alterar o nome.', 'erro');
        }
      } catch {
        mostrarMensagem('Erro de conexão.', 'erro');
      }
    });
  </script>

</body>
</html>
