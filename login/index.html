<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - JT Games Store</title>
  <link rel="icon" href="https://yt3.googleusercontent.com/tZjRjVHxbqoDXGHVwPeQ-G4wl_gM7NSPYEZtolQ6jf51881BOzfWe1pZVct7e15q4ZHZwRpjbw=s160-c-k-c0x00ffffff-no-rj" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { 
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    .disabled-btn {
      opacity: 0.4;
      pointer-events: none;
    }
    
    :root {
      --bg-primary: #f7fafc;
      --bg-secondary: #ffffff;
      --text-primary: #1a202c;
      --text-secondary: #4a5568;
      --nav-bg: linear-gradient(to right, #2563eb, #7c3aed);
      --card-bg: #ffffff;
      --footer-bg: #1a202c;
      --footer-text: #cbd5e0;
    }
    
    [data-theme="dark"] {
      --bg-primary: #1a202c;
      --bg-secondary: #2d3748;
      --text-primary: #e2e8f0;
      --text-secondary: #a0aec0;
      --nav-bg: linear-gradient(to right, #1e40af, #6d28d9);
      --card-bg: #2d3748;
      --footer-bg: #0f141c;
      --footer-text: #e2e8f0;
    }
    
    .theme-transition {
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    
    #update-notice {
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
    
    .hidden-notice {
      opacity: 0;
      transform: translateY(-100%);
      pointer-events: none;
    }
    
    .social-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
      margin-right: 5px;
    }
    
    .original-store-link {
      color: #60a5fa;
      text-decoration: underline;
      cursor: pointer;
    }
    .original-store-link:hover {
      color: #93c5fd;
    }
    
    .input-error {
      border-color: #e53e3e;
      box-shadow: 0 0 0 2px rgba(229, 62, 62, 0.2);
    }
    .error-message {
      color: #e53e3e;
      font-size: 0.875rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    .btn-loading {
      position: relative;
      color: transparent;
    }
    .btn-loading::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin: -10px 0 0 -10px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .status-message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .status-error {
      background-color: #fed7d7;
      color: #c53030;
      border: 1px solid #feb2b2;
    }
    
    .status-success {
      background-color: #c6f6d5;
      color: #276749;
      border: 1px solid #9ae6b4;
    }
    
    .status-hidden {
      display: none;
    }
    
    .form-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #d1d5db;
    }
    
    .toggle-btn {
      flex: 1;
      padding: 10px;
      text-align: center;
      background-color: #f3f4f6;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }
    
    .toggle-btn.active {
      background-color: #3b82f6;
      color: white;
    }
    
    [data-theme="dark"] .toggle-btn {
      background-color: #374151;
      color: #e5e7eb;
    }
    
    [data-theme="dark"] .toggle-btn.active {
      background-color: #1d4ed8;
      color: white;
    }
    
    .form-section {
      display: none;
    }
    
    .form-section.active {
      display: block;
    }
    
    .message-container {
      position: fixed;
      top: 100px;
      right: 20px;
      z-index: 1001;
      max-width: 300px;
    }
  </style>
</head>
<body class="theme-transition" style="background-color: var(--bg-primary); color: var(--text-primary);">
  
  <div id="messageContainer" class="message-container"></div>
  
  <nav class="text-white shadow-lg fixed w-full top-0 z-40 theme-transition" style="background-image: var(--nav-bg);">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold tracking-wide">
        <a href="../">JT Games Store</a>
      </h1>
      <ul class="hidden md:flex space-x-6 font-medium">
        <li><a href="../../" class="hover:text-gray-200">Início</a></li>
        <li><a href="../populares/" class="hover:text-gray-200">Populares</a></li>
        <li><a href="#" class="hover:text-gray-200">Novos</a></li>
        <li><a href="../categorias/" class="hover:text-gray-200">Categorias</a></li>
      </ul>
      <div class="flex items-center space-x-4">
        <input type="text" placeholder="Buscar jogos..." class="hidden md:block p-2 rounded-lg w-64 focus:outline-none focus:ring-2 focus:ring-white theme-transition" style="background-color: var(--bg-secondary); color: var(--text-primary);" />
        <button id="login-btn-nav" class="theme-transition px-4 py-2 rounded-lg font-semibold hover:opacity-90" style="background-color: var(--bg-secondary); color: var(--text-primary);">Login</button>
      </div>
    </div>
  </nav>

  <div class="pt-24"></div>

  <section class="flex justify-center items-center min-h-[70vh] px-4">
    <div class="w-full max-w-md p-8 rounded-2xl shadow-xl theme-transition" style="background-color: var(--card-bg);">
      <h2 class="text-2xl font-bold mb-6 text-center">Acesse Sua Conta</h2>
      
      <div class="form-toggle">
        <div class="toggle-btn active" id="login-toggle">Login</div>
        <div class="toggle-btn" id="register-toggle">Registrar</div>
      </div>
      
      <div id="status-message" class="status-message status-hidden"></div>
      
      <form id="login-form" class="form-section active">
        <div class="mb-4">
          <input type="email" id="emailInput" placeholder="Email" 
                 class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 theme-transition"/>
          <div id="emailError" class="error-message hidden">Por favor, informe um email válido</div>
        </div>
        
        <div class="mb-6">
          <input type="password" id="senhaInput" placeholder="Senha" 
                 class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 theme-transition"/>
          <div id="senhaError" class="error-message hidden">A senha deve ter pelo menos 6 caracteres</div>
        </div>
        
        <button type="submit" id="login-btn" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition theme-transition">
          Entrar
        </button>
      </form>
      
      <form id="register-form" class="form-section">
        <div class="mb-4">
          <input type="text" id="nomeInput" placeholder="Nome" 
                 class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 theme-transition"/>
          <div id="nomeError" class="error-message hidden">Por favor, informe seu nome</div>
        </div>
        
        <div class="mb-4">
          <input type="email" id="emailRegInput" placeholder="Email" 
                 class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 theme-transition"/>
          <div id="emailRegError" class="error-message hidden">Por favor, informe um email válido</div>
        </div>
        
        <div class="mb-6">
          <input type="password" id="senhaRegInput" placeholder="Senha" 
                 class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 theme-transition"/>
          <div id="senhaRegError" class="error-message hidden">A senha deve ter pelo menos 6 caracteres</div>
        </div>
        
        <button type="submit" id="register-btn" 
                class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold transition theme-transition">
          Registrar
        </button>
      </form>
    </div>
  </section>

  <script>
    const BACKEND_URL = "https://eupyetro022.pythonanywhere.com";
    
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const emailInput = document.getElementById("emailInput");
    const senhaInput = document.getElementById("senhaInput");
    const nomeInput = document.getElementById("nomeInput");
    const emailRegInput = document.getElementById("emailRegInput");
    const senhaRegInput = document.getElementById("senhaRegInput");
    const statusMessage = document.getElementById("status-message");
    const loginToggle = document.getElementById("login-toggle");
    const registerToggle = document.getElementById("register-toggle");
    
    function mostrarMensagem(mensagem, tipo = 'sucesso') {
      const messageContainer = document.getElementById('messageContainer');
      const messageDiv = document.createElement('div');
      
      messageDiv.className = `p-4 rounded-lg shadow-lg mb-2 theme-transition ${
        tipo === 'sucesso' 
          ? 'bg-green-500 text-white' 
          : 'bg-red-500 text-white'
      }`;
      messageDiv.textContent = mensagem;
      
      messageContainer.appendChild(messageDiv);
      
      setTimeout(() => {
        messageDiv.remove();
      }, 5000);
    }

    loginToggle.addEventListener("click", () => {
      loginToggle.classList.add("active");
      registerToggle.classList.remove("active");
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
      hideStatusMessage();
    });
    
    registerToggle.addEventListener("click", () => {
      registerToggle.classList.add("active");
      loginToggle.classList.remove("active");
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
      hideStatusMessage();
    });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim().toLowerCase();
      const senha = senhaInput.value;

      if (!email || !senha) {
        mostrarMensagem("Email e senha são obrigatórios", "erro");
        return;
      }

      try {
        const loginBtn = document.getElementById('login-btn');
        loginBtn.classList.add('btn-loading');
        loginBtn.disabled = true;

        const response = await fetch(`${BACKEND_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });

        const result = await response.json();

        loginBtn.classList.remove('btn-loading');
        loginBtn.disabled = false;

        if (result.status === "sucesso") {
          localStorage.setItem("user", result.nome);
          localStorage.setItem("userEmail", email);
          
          mostrarMensagem("Login realizado com sucesso!", "sucesso");
          
          setTimeout(() => {
            window.location.href = "../membros/";
          }, 1000);
        } else {
          mostrarMensagem(result.mensagem || "Erro no login", "erro");
        }

      } catch (err) {
        console.error(err);
        const loginBtn = document.getElementById('login-btn');
        loginBtn.classList.remove('btn-loading');
        loginBtn.disabled = false;
        
        mostrarMensagem("Erro de conexão. Tente novamente.", "erro");
      }
    });

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const nome = nomeInput.value.trim();
      const email = emailRegInput.value.trim().toLowerCase();
      const senha = senhaRegInput.value;

      if (!nome || !email || !senha) {
        mostrarMensagem("Todos os campos são obrigatórios", "erro");
        return;
      }

      try {
        const registerBtn = document.getElementById('register-btn');
        registerBtn.classList.add('btn-loading');
        registerBtn.disabled = true;

        const response = await fetch(`${BACKEND_URL}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, email, senha })
        });

        const result = await response.json();

        registerBtn.classList.remove('btn-loading');
        registerBtn.disabled = false;

        if (result.status === "sucesso") {
          localStorage.setItem("user", nome);
          localStorage.setItem("userEmail", email);
          
          mostrarMensagem("Registro realizado com sucesso!", "sucesso");
          
          setTimeout(() => {
            window.location.href = "../../membros/";
          }, 1000);
        } else {
          if (result.mensagem && result.mensagem.includes("já existe")) {
            mostrarMensagem("Este email já está registrado. Faça login.", "erro");
          } else {
            mostrarMensagem(result.mensagem || "Erro no registro", "erro");
          }
        }

      } catch (err) {
        console.error(err);
        const registerBtn = document.getElementById('register-btn');
        registerBtn.classList.remove('btn-loading');
        registerBtn.disabled = false;
        
        mostrarMensagem("Erro de conexão. Tente novamente.", "erro");
      }
    });

    function mostrarStatus(msg, tipo) {
      statusMessage.textContent = msg;
      statusMessage.className = `status-message ${tipo === "error" ? "status-error" : "status-success"}`;
      statusMessage.classList.remove("status-hidden");

      setTimeout(() => {
        statusMessage.classList.add("status-hidden");
      }, 4000);
    }

    async function verificarUsuarioSalvo() {
      const savedEmail = localStorage.getItem("userEmail");
      const savedName = localStorage.getItem("user");
      
      if (savedEmail && (!savedName || savedName === "null" || savedName === "undefined")) {
        try {
          const response = await fetch(`${BACKEND_URL}/get-user-name`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: savedEmail })
          });
          
          if (response.ok) {
            const result = await response.json();
            if (result.status === "sucesso" && result.nome) {
              localStorage.setItem("user", result.nome);
            }
          }
        } catch (error) {
          console.log("Não foi possível buscar o nome do backend:", error);
        }
      }
      
      if (savedEmail) {
        emailInput.value = savedEmail;
        emailRegInput.value = savedEmail;
      }
    }

    function checkIfLoggedIn() {
      const user = localStorage.getItem('user');
      const userEmail = localStorage.getItem('userEmail');
      
      if (user && userEmail && user !== "null" && user !== "undefined") {
        window.location.href = '../../membros/';
        return true;
      }
      return false;
    }

    function detectColorScheme() {
      let theme = "light";
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        theme = "dark";
      }
      document.documentElement.setAttribute('data-theme', theme);
    }

    const emailError = document.getElementById('emailError');
    const senhaError = document.getElementById('senhaError');
    const nomeError = document.getElementById('nomeError');
    const emailRegError = document.getElementById('emailRegError');
    const senhaRegError = document.getElementById('senhaRegError');
    const loginBtnNav = document.getElementById('login-btn-nav');

    function showStatusMessage(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = 'status-message';
      
      if (type === 'error') {
        statusMessage.classList.add('status-error');
      } else if (type === 'success') {
        statusMessage.classList.add('status-success');
      }
      
      statusMessage.classList.remove('status-hidden');
      
      setTimeout(() => {
        hideStatusMessage();
      }, 5000);
    }
    
    function hideStatusMessage() {
      statusMessage.classList.add('status-hidden');
    }

    function validateForm() {
      let isValid = true;
      
      emailError.classList.add('hidden');
      senhaError.classList.add('hidden');
      emailInput.classList.remove('input-error');
      senhaInput.classList.remove('input-error');
      
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailInput.value)) {
        emailError.classList.remove('hidden');
        emailInput.classList.add('input-error');
        isValid = false;
      }
      
      if (senhaInput.value.length < 6) {
        senhaError.classList.remove('hidden');
        senhaInput.classList.add('input-error');
        isValid = false;
      }
      
      return isValid;
    }

    function checkLogin() {
      const user = localStorage.getItem('user');
      const userEmail = localStorage.getItem('userEmail');
      
      if (user && userEmail && user !== "null" && user !== "undefined") {
        loginBtnNav.textContent = `Olá, ${user}`;
        loginBtnNav.onclick = () => {
          window.location.href = '../../membros/';
        }
      } else {
        loginBtnNav.textContent = 'Login';
        loginBtnNav.onclick = () => {
          window.location.href = './';
        }
      }
    }

    emailInput.addEventListener('input', () => {
      emailInput.classList.remove('input-error');
      emailError.classList.add('hidden');
      hideStatusMessage();
    });
    
    senhaInput.addEventListener('input', () => {
      senhaInput.classList.remove('input-error');
      senhaError.classList.add('hidden');
      hideStatusMessage();
    });
    
    nomeInput.addEventListener('input', () => {
      nomeInput.classList.remove('input-error');
      nomeError.classList.add('hidden');
      hideStatusMessage();
    });
    
    emailRegInput.addEventListener('input', () => {
      emailRegInput.classList.remove('input-error');
      emailRegError.classList.add('hidden');
      hideStatusMessage();
    });
    
    senhaRegInput.addEventListener('input', () => {
      senhaRegInput.classList.remove('input-error');
      senhaRegError.classList.add('hidden');
      hideStatusMessage();
    });

    window.addEventListener('DOMContentLoaded', async () => {
      detectColorScheme();
      const colorSchemeQuery = window.matchMedia('(prefers-color-scheme: dark)');
      colorSchemeQuery.addEventListener('change', e => {
        document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
      });
      
      if (!checkIfLoggedIn()) {
        await verificarUsuarioSalvo();
      }
      
      checkLogin();
    });

  </script>

</body>
</html>
